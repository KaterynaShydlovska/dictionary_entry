<!DOCTYPE html>
<html>

<head>
    <title>
        Registration Form
    </title>
</head>

<body>
    <h1>
        Registration Form
    </h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="name" placeholder="">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="name" placeholder="">
        </div>
        <div>
            <label>Email: *</label>
            <input type="text" name="email" placeholder="">
        </div>
        <div>
            <label>Password: *</label>
            <input type="text" name="email" placeholder="">
        </div>
        <div>
            <label>Confirs Password: *</label>
            <input type="text" name="email" placeholder="">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label><br>
            <input type="radio" name="font" value="male" id="male">
            <label for="male">Male<label>
            <input type="radio" name="font" value="female" id="female">
            <label for="female">Female<label>
            <input type="radio" name="font" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary<label>
            <input type="radio" name="font" value="" id="">
            <label for="">I prefer not to answer<label>
        </div> 
        <div>
            <label >A short discription about myself: </label><br>
            <textarea name="comment" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite language: </label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <label for="offers">I would like to receive email offers!</label>
        </div>
        <input type="submit" value="Create Account">
        <p> * Indicates a requesred field</p>
</body>

</html>
